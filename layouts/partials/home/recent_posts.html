<section id='recent-posts' class='home-section'>
  <header>
    <h2 class='home-section-title title'>
      {{- i18n "recentPosts" -}}
    </h2>
  </header>

  <div class='list-container'>
    <ul class='list'>
    {{ range ( first .Site.Params.settings.recentPostsLength ( where .Data.Pages "Section" "ne" "page" ) ) }}
      {{ .Render "li" }}
    {{ end }}
    </ul>
    {{ partial "nav/pagination" . }}
  </div>
